<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <!--
    创建vue实例，初始化渲染
    1. 准备容器，（vue的管理范围）
    2. 引包，（开发版本生产版本的包）
    3. 创建实例
    4. 添加配置，完成渲染
  -->
<!-- Vue所管理的范围 -->
<div id="app">
  <!-- 这里将来会编写一些用于渲染的代码逻辑 -->
  <h1>{{ msg }}</h1>
  <a href="#">{{ count }}</a>
</div>

<!-- 引入的是开发版本包 - 包含完整的注释和警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
      <script>

// 一旦引入的vue包，在全局环境，就有了vue的构造函数
const app =new Vue({
  // el 选择器，指定vue管理的是哪个盒子
  el :'#app',
  // 通过data提供数据
  data: {
    msg: 'Hello 传智播客',
      count: 666
  }
})
      </script>
</body>
</html>
